<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Exercise 17 - Nguyễn Thế Thông</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", Georgia, serif;
      background: url("images/Diamonds.jpg") repeat; /* nền tràn màn hình */
    }

    .content {
      max-width: 760px;
      margin: 40px auto;
      padding: 22px 28px 28px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      margin: 8px 0 10px;
    }

    .sub {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .photo {
      display: block;
      margin: 8px auto 14px;
      border: 6px solid #c93434;   /* viền đỏ trong */
      outline: 6px solid #2a58a6;  /* viền xanh ngoài */
    }

    hr {
      border: none;
      border-top: 2px solid #2a58a6;
      margin: 14px 0;
    }

    .tagline {
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      margin: 8px 0;
    }

    ol.roman {
      list-style-type: upper-roman;
      font-size: 16px;
      margin: 0 0 4px 22px;
      padding: 0 0 10px 0;
    }
    ol.roman li { margin: 6px 0; }
  </style>
</head>
<body>
  <div class="content">
    <h1>Chester the Jester</h1>
    <div class="sub">Clown &middot; Juggler &middot; Magician</div>

    <img class="photo" src="images/Chester.jpg" width="300" height="233" alt="Chester and kids">

    <hr>
    <div class="tagline">Here him for your child's party today</div>
    <hr>

    <ol class="roman">
      <li>Reasonable rates</li>
      <li>60 minutes; 90 minute programs</li>
      <li>Birthday surprises!</li>
    </ol>
  </div>
</body>
</html>
