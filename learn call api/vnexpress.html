<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nguyen The Thong</title>
	<style>
		/* --- RESET --- */
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: "Segoe UI", Roboto, Arial, sans-serif;
			background-color: #f5f6f7;
			color: #222;
			line-height: 1.6;
		}

		header {
			background-color: #d71920;
			color: white;
			text-align: center;
			padding: 18px 10px;
			font-size: 1.6em;
			font-weight: 600;
			letter-spacing: 0.5px;
			position: sticky;
			top: 0;
			z-index: 10;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}

		main {
			max-width: 980px;
			margin: 35px auto;
			padding: 0 20px 60px;
		}

		/* --- News Item --- */
		.item {
			display: flex;
			flex-direction: row;
			background-color: #fff;
			border-radius: 12px;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
			margin-bottom: 25px;
			overflow: hidden;
			transition: all 0.25s ease;
		}

		.item:hover {
			transform: translateY(-4px);
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
		}

		.item img {
			width: 220px;
			height: 150px;
			object-fit: cover;
			flex-shrink: 0;
			transition: transform 0.3s ease;
		}

		.item:hover img {
			transform: scale(1.03);
		}

		.content {
			padding: 18px 22px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		.content h3 {
			font-size: 1.15em;
			margin-bottom: 8px;
			font-weight: 600;
			color: #d71920;
			line-height: 1.4;
		}

		.content h3 a {
			color: inherit;
			text-decoration: none;
		}

		.content h3 a:hover {
			text-decoration: underline;
		}

		.date {
			font-size: 0.9em;
			color: #888;
			margin-bottom: 10px;
		}

		.desc {
			font-size: 0.95em;
			color: #333;
			text-align: justify;
		}

		footer {
			text-align: center;
			padding: 25px;
			color: #777;
			font-size: 0.9em;
			border-top: 1px solid #ddd;
			margin-top: 40px;
		}

		@media (max-width: 700px) {
			.item {
				flex-direction: column;
			}
			.item img {
				width: 100%;
				height: 200px;
			}
			.content {
				padding: 15px;
			}
		}
	</style>
</head>
<body>

	<header>Tin tức Kinh doanh - VnExpress</header>
	<main id="rss-feed">
		<p>⏳ Đang tải tin tức...</p>
	</main>
	<footer>© 2025 - Nguồn tin từ VnExpress.net</footer>

	<script>
		const RSS_URL = "https://vnexpress.net/rss/kinh-doanh.rss";

		async function loadRSS() {
			const container = document.getElementById("rss-feed");
			try {
				const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(RSS_URL)}`);
				const data = await response.json();

				const parser = new DOMParser();
				const xml = parser.parseFromString(data.contents, "application/xml");
				const items = xml.querySelectorAll("item");

				container.innerHTML = "";

				items.forEach(item => {
					const title = item.querySelector("title")?.textContent || "";
					const link = item.querySelector("link")?.textContent || "#";
					const pubDate = new Date(item.querySelector("pubDate")?.textContent || "").toLocaleString("vi-VN");
					const descHTML = item.querySelector("description")?.textContent || "";
					const imgMatch = descHTML.match(/<img[^>]+src="([^"]+)"/);
					const imgSrc = imgMatch ? imgMatch[1] : "https://static.vecteezy.com/system/resources/previews/002/002/236/original/news-icon-free-vector.jpg";
					const cleanDesc = descHTML.replace(/<[^>]+>/g, "").trim().slice(0, 200) + "...";

					const html = `
						<div class="item">
							<img src="${imgSrc}" alt="News image">
							<div class="content">
								<h3><a href="${link}" target="_blank">${title}</a></h3>
								<div class="date">${pubDate}</div>
								<div class="desc">${cleanDesc}</div>
							</div>
						</div>
					`;
					container.insertAdjacentHTML("beforeend", html);
				});
			} catch (error) {
				container.innerHTML = `<p style="color:#d71920;text-align:center;">⚠️ Lỗi khi tải RSS: ${error}</p>`;
				console.error(error);
			}
		}

		loadRSS();
	</script>

</body>
</html>
